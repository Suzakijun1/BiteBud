<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/assets/css/style.css" />
  <title>BiteBud</title>
</head>

<body>

  <header>
    <div class="navBar">
      <div class="appName">
        <h1>BiteBud</h1>
      </div>
      <div class="flex items-center">
        <ul class="flex items-center space-x-6">
          <li><a id="favItem">Favorites❤️</a></li>
          <li><a>Recent Searches</a></li>
        </ul>
      </div>
    </div>
  </header>

  <main>
    <!-- main page with search bar for city -->
    <section id="mainPage">
      <!-- section for restaurant info and youtube to be displayed -->
      <section id="mainPageInfo"><h2>Input a city name and receive information on nearby bites!</h2></section>
    <section id="main-page">
      <div class="relative h-screen">
        <div id="mainImage" class="absolute inset-0 bg-cover bg-center"
          style="background-image: url('./assets/images/enjoying-lunch-with-friends.png'); width: 50%; height: 50%; top: 25%; left: 25%;">
        </div>
        <div class="absolute inset-0 flex justify-center items-center">
          <div class="w-1/2">
            <form onsubmit="return false;" id="formMain" class="flex justify-center items-center">
              <input id="inputMain" class="w-1/2 border-2 border-gray-300 bg-white h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none"
                type="text" placeholder="Search">
              <button id="searchBtnMain"  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r-lg"> Search
              </button>
            </form>
          </div>
        </div>
      </div>
      </section>
          <!-- section for restaurant info and youtube to be displayed -->
          <section id="search-page"></section>
  </main>
  <footer class="footerBar">
    <div>
      <p>Copyright © 2023 - All right reserved by Hi-5 Company</p>
    </div>
  </footer>
  <script src="./assets/js/script.js"></script>
</body>

</html>
